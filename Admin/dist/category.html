                                <form name="catfrm" method="post">

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Category Name</label><br><br>
                                        <input type="text" class="form-control" id="catname" name="catname"

                                        <!-- <label for="exampleInputEmail1">Age</label>
                                        <input type="text" class="form-control" id="catage" name="catage"

                                            aria-describedby="emailHelp" placeholder="Enter Salary">
                                    </div> -->
                                     <br><br>

                                    <button style="margin-left: 20px;" type="button" class="btn btn-primary"
                                        onclick="deleteAllData()">Delete All</button>
                                </form>

                            <div class="col-md-6">

                                            <th scope="col">Category</th>
                                            <th scope="col">Action</th>
                                            <!-- <th scope="col">Salary</th> -->

                                    </thead>

                                    </tbody>
