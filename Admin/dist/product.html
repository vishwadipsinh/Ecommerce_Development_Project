<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li class="sidebar-title">Menu</li>

                        <li class="sidebar-item active ">
                            <a href="index.html" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="sidebar-item active ">
                            <a href="category.html" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Category</span>
                            </a>
                        </li>

                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>


                <!-- myDiv Started (Main Code is Here) -->
                <div class="myDiv">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <form name="productfrm" id="productfrm" method="post" enctype="multipart/form-data">
                                    <input type="hidden" name="productid">

                                    <!-- Category -->
                                    <div class="form-group">
                                        <input type="hidden" name="productid">
                                        <label for="exampleInputEmail1">Product Category</label>
                                        <select name="catid" id="catid" class="form-control"></select>
                                    </div>

                                    <!-- Product Name -->
                                    <div class="form-group">
                                        <input type="hidden" name="productid">
                                        <label for="exampleInputEmail1">Product Name</label>
                                        <input type="text" class="form-control" id="pname" name="pname"
                                            aria-describedby="emailHelp" placeholder="Enter Product">
                                    </div>

                                    <!-- Product Price -->
                                    <div class="form-group">
                                        <input type="hidden" name="productid">
                                        <label for="exampleInputEmail1">Product Price</label>
                                        <input type="text" class="form-control" id="price" name="price"
                                            aria-describedby="emailHelp" placeholder="Enter Price">
                                    </div>

                                    <!-- Product Image -->
                                    <div class="form-group">
                                        <input type="hidden" name="productid">
                                        <label for="exampleInputEmail1">Product Image</label>
                                        <input type="file" class="form-control" id="cimage" name="image" onchange="saveImgUrl(event)"> <br>
                                        <img src="" alt="" id="dispImg" height="70px" width="70px"> <br> <br>
                                    </div>
                                    <div class="card-footer">

                                        <button type="button" class="btn btn-primary"
                                            onclick="saveproduct()">Save</button>

                                    </div>
                                </form>
                            </div>



                            <div class="col-md-6">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Product</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Category</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="productdata">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
            </header>

        </div>
    </div>


    <!-- <script src="logic.js"></script> -->
    <script src="product.js"></script>
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/vendors/apexcharts/apexcharts.js"></script>
    <script src="assets/js/pages/dashboard.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
